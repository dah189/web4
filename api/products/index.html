<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Danlan Huang</title>
    <!-- AngularJS -->
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  </head>

  <body>
    <div class="container">
      <div ng-app="myapp" ng-controller="AppCtrl"> 
  	<h2>Book Lists</h2>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Publication Year</th>
                  <th>Price</th>
                  <th>Operation</th>
                  <th> </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td ng-bind="id"></td>
                  <td><input type="text" ng-model="p.title" placeholder="title"></td>
                  <td><input type="text" ng-model="p.author" placeholder="author"></td>
                  <td><input type="text" ng-model="p.publisher" placeholder="publication year"></td>
                  <td><input type="text" ng-model="p.price" placeholder="price"></td>
                  <td>
                    <button ng-click="add()" class="btn btn-primary">Add
                    </button>
                  </td>
                  <td>
                    <button ng-click="update(p._id)" class="btn btn-primary">Update
                    </button>
                  </td>
                </tr>
               <tr ng-repeat="p in bookList">
                  <td>{{p._id}}</td>
                  <td>{{p.title}}</td>
                  <td>{{p.author}}</td>
                  <td>{{p.publisher}}</td>
                  <td>{{p.price}}</td>
                   <td>
                    <button ng-click="edit(p._id)" class="btn btn-secondary">Edit
                    </button>
                  </td>
                  <td>
                    <button ng-click="delete(p._id)" class="btn btn-secondary">Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
  </body>

<script src="controller.js"></script>

</html>
